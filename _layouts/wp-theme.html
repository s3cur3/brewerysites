---
layout: default
---

<div id="main" role="main">			
	<div class="wrap">
		{% if page.image.feature %}
		<div class="page-feature">
			<div class="page-image">
				<img src="{{ site.url }}/images/{{ page.image.feature }}" class="page-feature-image" alt="{{ page.title }}">
				{% if page.image.credit %}{% include image-credit.html %}{% endif %}
			</div><!-- /.page-image -->
		</div><!-- /.page-feature -->
		{% endif %}
		<div class="page-title">
			<h1>{{ page.title }}</h1>
			{% if page.excerpt %}<h2>{{ page.excerpt }}</h2>{% endif %}
		</div>
		<div class="archive-wrap">
			<div class="page-content">
				{{ content }}
                <div class="row">
                    <div class="span6"><a href="{{page.buy}}" class="btn btn-lg full">Download Instantly&mdash;$55</a></div>
                    <div class="span6"><a href="{{page.demo}}" class="btn btn-lg btn-default full" target="_blank">Try the Demo</a></div>
                </div>
			</div><!-- /.page-content -->
		</div><!-- /.archive-wrap -->
	</div><!-- /.wrap -->
</div><!-- /#main -->

<script type="text/javascript" src="https://gumroad.com/js/gumroad.js"></script>
